<div class="row">
    <div class="col-6" *ngFor="let item of listaGraficos">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{item.leyenda}}</h4>
                <div>
                    <div>
                        <app-grafico-dona [data]="item.data" [labels]="item.labels" [type]="item.type"></app-grafico-dona>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
